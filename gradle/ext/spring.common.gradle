apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2021.0.3"
    }
}

jar {
    enabled = false
}

dependencies {
    // dev only
//    developmentOnly "org.springframework.boot:spring-boot-devtools"

    // mapper
    implementation 'org.modelmapper:modelmapper:3.1.0'

    // ============================== test ==============================
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // ============================== test ==============================

    // shared
    implementation 'com.mco:spring-common:0.0.23'
    testImplementation 'com.mco:spring-common.test:0.0.2'
    testImplementation 'com.mco:spring-common.test.api:0.0.3'
}

tasks.named("processResources") { duplicatesStrategy = DuplicatesStrategy.EXCLUDE }