name: Sync minor branch.

on:
  schedule:
    - cron: '0 9 * * 1'
    # scheduled at 09:00 on Monday
#  workflow_dispatch:  # click the button on Github repo!

env:
  REPO_NAME: mcorporation-dev/mco-playground
  UPSTREAM_BRANCH: main

jobs:
  sync_latest_from_upstream:
    runs-on: ubuntu-20.04
    name: Sync latest commits from upstream repo
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Previous tag
        id: previous_tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version
        id: next_version
        uses: "WyriHaximus/github-action-next-semvers@v1"
        with:
          version: ${{ steps.previous_tag.outputs.tag }}

      # REQUIRED step
      # Step 1: run a standard checkout action, provided by github
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          # optional: set the branch to checkout,
          # sync action checks out your 'target_sync_branch' anyway
          ref: minor/${{ steps.next_version.outputs.minor }}
          # REQUIRED if your upstream repo is private (see wiki)
          persist-credentials: false

      # REQUIRED step
      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          target_sync_branch: minor/${{ steps.next_version.outputs.minor }}
          # REQUIRED 'target_repo_token' exactly like this!
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_branch: ${{ env.UPSTREAM_BRANCH }}
          upstream_sync_repo: ${{ env.REPO_NAME }}
          upstream_repo_access_token: ${{ secrets.GITHUB_TOKEN }}

          # Set test_mode true to run tests instead of the true action!!
          test_mode: false

      # Step 3: Display a sample message based on the sync output var 'has_new_commits'
      - name: New commits found
        if: steps.sync.outputs.has_new_commits == 'true'
        run: echo "New commits were found to sync."

      - name: No new commits
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "There were no new commits."